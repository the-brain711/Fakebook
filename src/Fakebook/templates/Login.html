<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fakebook - Login or Signup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="login">
        <div class="login-greeter">
            <h1>Fakebook</h1>
            <label>Connect with friends around the world.</label>
        </div>

        <div class="login-container">
            <form action="{{ url_for('auth.login') }}" method="post">
                <div class="login-msg">{{ msg }}</div>
                <input type="text" name="username" id="username" placeholder="Username" maxlength="25" required>
                <input type="password" name="password" id="password" placeholder="Password" maxlength="25" required>
                <input class="login-button" type="submit" value="Login">
            </form>

            <a href="">Forgot Password?</a>

            <button onclick="window.location.href=`{{ url_for('auth.signup') }}`">Signup</button>
        </div>
    </div>

    <script src="" async defer></script>
</body>

</html>
